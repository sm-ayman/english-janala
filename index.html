<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Janala</title>
    <!-- css -->
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <!-- navbar -->
        <div class="navbar bg-[#ECF6FE] shadow-sm">
            <!-- Navbar Start -->
            <div class="navbar-start ps-4 lg:ps-10">
                <a href="#" class="font-semibold text-lg flex items-center gap-1">
                    English
                    <img src="./assets/logo.png" alt="" class="h-6 w-6">
                    <span class="font-secondary">জানালা</span>
                </a>
            </div>
            <!-- nav-end-larger-device -->
            <div class="navbar-end pe-10">
                <div class="hidden lg:flex gap-3">
                    <button class="btn btn-outline btn-primary">
                        <i class="fa-solid fa-circle-question"></i> FAQ
                    </button>
                    <button class="btn btn-outline btn-primary">
                        <i class="fa-solid fa-book-open-reader"></i> Learn
                    </button>
                    <button class="btn btn-outline btn-primary hover:bg-red-700 hover:border-0 hover:duration-500">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i> Log Out
                    </button>
                </div>
            </div>
            <!-- nav-end-mobile-device -->
            <div class="lg:hidden">
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </label>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a><i class="fa-solid fa-circle-question"></i> FAQ</a></li>
                        <li><a><i class="fa-solid fa-book-open-reader"></i> Learn</a></li>
                        <li><a><i class="fa-solid fa-arrow-right-from-bracket"></i> Log Out</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- hero -->
        <section class="flex flex-col-reverse lg:flex-row items-center py-10 gap-14 w-11/12 mx-auto">
            <div class="content flex-1">
                <h2 class="text-4xl font-bold mb-6"><span class="text-[#00BCFF]">English</span> is Easy!!</h2>
                <p class="font-secondary text-lg font-medium text-justify">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন।
                    আপনি যদি নতুন হন
                    অথবা আপনার দক্ষতা
                    বাড়াতে চান, আমাদের
                    Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ <i class="fa-solid fa-rocket text-red-700"></i></p>
            </div>
            <div class="image flex-1">
                <img src="./assets/hero-student.png" alt="">
            </div>
        </section>
    </header>
    <script src="./script.js"></script>
</body>

</html>
